<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisocial</title>
    <link rel="stylesheet" href="pisocial.css">
</head>
<body>
    <div class="signUpForm">
        <div class="leftSide">
            <div class="background">
                <img src="/images/bg.png" alt="background" class="bgImg">
                <div class="contents">
                    <div class="title"><img src="/images/Pisocial.svg" alt="" class="titlePic"></div>
                    <div class="buttons">
                        <button class="leftbtn"><img src="/images/Linkedin (1).svg" alt="">sign up with linkedin</button>
                        <button class="leftbtn"><img src="/images/twitter.svg" alt="">sign up with twitter</button>
                        <button class="leftbtn"><img src="/images/Facebook.svg" alt="">sign up with facebook</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="white-background">
                <div>
                    <img src="/images/Group 21.svg" alt="group" class="top-group"> 
                </div>
            <h2 class="header">Sign Up</h2>
            <p class="header-paragraph">Get started absolutely free</p>
            <form class="" action="mailto:kayodeik02@gmail.com" method="post" enctype="text/plain">
                <label>Email</label>
                <div>
                <input type="text" name="yourEmail" class="input">
            </div>
            <br>
            <br>
                <div>
                <label for="">Password</label>
            </div>
                <input type="email" name="yourPassword" class="input">
            <br>
            <div class="checkbox-section">
                <input type="checkbox">
                <p>Creating an account means you're okay with our Terms of Service. <br>
                Privacy Policy, and default Notification Settings</p>
            </div>
             </form>
             <button class="signup-button">Sign up</button>
            </div>

            <div>
                <img src="/images/Group 21.svg" alt="group" class="bottom-group"> 
            </div>

             

        </div>
      </div>
    
   
</body>
</html>
